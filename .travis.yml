language: python

matrix:
  include:
    - python: 2.7
      env: TOXENV=python2.7
    - python: 3.4
      env: TOXENV=python3.4
    - python: 3.5
      env: TOXENV=python3.5
    - python: 3.6
      env: TOXENV=python3.6

os:
  - linux

install:
  - pip install tox pip setuptools wheel

script: 
  - tox

notifications:
  slack:
    secure: 

before_deploy:
  - bash -x packaging.sh

deploy:
  - provider: pypi
    user: vmmhypervisor
    password:
      secure: 
    on:
      tags: true
      python: 3.6
    distributions: "sdist bdist_wheel"
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: ""
    file: tcconfig_wheel.tar.gz
    on:
      tags: true
